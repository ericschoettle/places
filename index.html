<!DOCTYPE html>
<html>
  <head>
    <title>Places</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Places you've been</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="place-form">
            <div class="form-group">
              <label for="new-place">places</label>
              <input type="text" class="form-control" placeholder="Where have you been?" id="place-input">
            </div>
            <button type="button" class="btn" id="show-more">Show More</button>
            <div class="details">
              <div class="form-group">
                <label for="dialect">dialect</label>
                <input type="text" class="form-control" id="dialect">
              </div>
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Places you've been:</h2>
          <ul id="places">
          </ul>
        </div>
        <div class="col-md-6">
         <div id="show-place">
           <h2></h2>
           <p>Place: <span class="place-display"></span></p>
           <p>dialect: <span class="dialect-display"></span></p>
         </div>
       </div>
      </div>
    </div>
  </body>
</html>
